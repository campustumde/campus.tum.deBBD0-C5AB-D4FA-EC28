<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        /* خلي الصورة تمتد على كامل عرض المتصفح */
        img {
            width: 90%;      /* عرض كامل */
            height: auto;     /* يحافظ على نسبة الارتفاع */
            display: block;   /* يزيل أي فراغ تحت الصورة */
        }
        body {
            margin: 0;        /* يشيل أي مسافة حول الصورة */
        }
    </style>
</head>
<body>
    <img src="certificate.jpg" alt="My Certificate">
</body>
</html>
